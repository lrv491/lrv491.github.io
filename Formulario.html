<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Breaking Bad</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
</head>
<body class="fondo-imagen">
    <h1>Breaking Bad - Que comience el juego!</h1>

    
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" class="formulario">
        <fieldset>
            <legend>Datos Personales</legend>

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>

            <label for="apell">Apellidos</label>
            <input type="text" name="apell" id="apell" required>

            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni">

            <label for="dni">Correo Electrónico</label>
            <input type="email" name="email" id="email" required>

            <label for="fnac">Fecha de Nacimiento</label>
            <input type="date" name="fnac" id="fnac" class="peque">

            <label for="genero">Género</label>
            <div class="genero"><input type="radio" name="genero" id="genero" value="mujer" >Mujer</div>
            <div class="genero"><input type="radio" name="genero" id="genero" value="hombre" >Hombre</div>
            <div class="genero"><input type="radio" name="genero" id="genero" value="otro" >Otro</div>

        </fieldset>

        <fieldset>
            <legend>Dirección Postal</legend>

            <label for="calle">Calle</label>
            <input type="text" name="calle" id="calle">
            
            <label for="numCalle">Número</label>
            <input type="text" name="numCalle" id="numCalle">

            <label for="piso">Piso</label>
            <input type="text" name="piso" id="piso">

            <label for="codp">Código Postal</label>
            <input type="number" name="codp" id="codp">

            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad">

        </fieldset>
        <fieldset>
            <legend>Extra</legend>

            <label for="personaje">Personaje</label>
            <select name="personaje" class="peque">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros Personajes</option>
            </select>

            <label for="comments">Comentarios</label>
            <textarea name="comments" id="comments" placeholder="Escribe un comentario..." class="peque"></textarea>

            <label for="adjuntar">Adjuntar Archivos</label>
            <input type="file" name="adjuntar" accept=".pdf" multiple class="peque">
        </fieldset>

        <div class="botones">
            <input type="submit" value="Enviar" class="peque"> 
            <input type="reset" value="Borrar" class="peque">
        </div>
    </form>

</body>
</html>
